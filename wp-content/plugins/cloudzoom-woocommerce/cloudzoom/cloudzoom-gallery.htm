<!DOCTYPE html><html>    <head>        <title>Cloud Zoom</title>        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />        <!-- Include jQuery. -->        <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>        <!-- Include Cloud Zoom CSS. -->        <link rel="stylesheet" type="text/css" href="cloudzoom.css" />        <!-- Include Cloud Zoom script. -->        <script type="text/javascript" src="cloudzoom.js"></script>        <!-- Call quick start function. -->        <script type="text/javascript">            CloudZoom.quickStart();        </script>        </head>        <body>        <img class = "cloudzoom" src = "images/small/image1.jpg"             data-cloudzoom = "zoomImage: 'images/large/image1.jpg'" />        <br/>        <img class = 'cloudzoom-gallery' src = "images/thumbs/image1.jpg" data-cloudzoom = "useZoom: '.cloudzoom', image: 'images/small/image1.jpg', zoomImage: 'images/large/image1.jpg' " >        <img class = 'cloudzoom-gallery' src = "images/thumbs/image2.jpg" data-cloudzoom = "useZoom: '.cloudzoom', image: 'images/small/image2.jpg', zoomImage: 'images/large/image2.jpg' " >        <img class = 'cloudzoom-gallery' src = "images/thumbs/image3.jpg" data-cloudzoom = "useZoom: '.cloudzoom', image: 'images/small/image3.jpg', zoomImage: 'images/large/image3.jpg' " >            </body></html>
